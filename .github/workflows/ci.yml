name: CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: confere
          POSTGRES_USER: confere
          POSTGRES_PASSWORD: confere
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U confere -d confere" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U confere; do sleep 1; done
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://confere:confere@localhost:5432/confere
        run: |
          pytest -q

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: api-confereai:ci
