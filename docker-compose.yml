version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: confere
      POSTGRES_USER: confere
      POSTGRES_PASSWORD: confere
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    environment:
      # Use the asyncpg dialect with SQLAlchemy
      DATABASE_URL: postgresql+asyncpg://confere:confere@db:5432/confere
    ports:
      - "8000:80"
  migrate:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://confere:confere@db:5432/confere
    command: ["alembic", "upgrade", "head"]

volumes:
  db-data: